<html>
<head>
    <script src="pnglib.js"></script>
    <script src="identicon.js"></script>
</head>
<body>
<h1>Identicon.js</h1>
<script type="text/javascript">
    hashes = [
        {id: 'stewartlord', hash: 'd6fe8c82fb0abac17a702fd2a94eff37'},
        {id: 'jasonlong',   hash: 'email@domain.com'},
        {id: 'infusion',    hash: 'lastname' + ' ' + 'firstname'}
    ];

    var i, data;
    for (i = 0; i < hashes.length; i++) {
        data = new Identicon(hashes[i].hash, 420).toString();
        document.write(
                hashes[i].id + '<br><img width=420 height=420 src="data:image/png;base64,' + data + '"><br><br>'
        );
    }
</script>

</body>
</html>
